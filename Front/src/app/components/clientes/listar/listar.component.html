<div class="container mt-5">
  <h2 class="mb-4">Lista de Clientes</h2>

  <!-- Filtros de Búsqueda con Caja -->
  <div class="card p-4 shadow-sm mb-4">
    <h5 class="mb-3">Filtros de Búsqueda</h5>
    <div class="row g-3">
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text bg-light"
            ><i class="bi bi-person"></i
          ></span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filtros.nombre"
            placeholder="Buscar por nombre"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text bg-light"
            ><i class="bi bi-envelope"></i
          ></span>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="filtros.correo"
            placeholder="Buscar por correo"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text bg-light"
            ><i class="bi bi-telephone"></i
          ></span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filtros.telefono"
            placeholder="Buscar por teléfono"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text bg-light"
            ><i class="bi bi-card-text"></i
          ></span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="filtros.identificacion"
            placeholder="Buscar por identificación"
          />
        </div>
      </div>
    </div>

    <!-- Botón de búsqueda y limpiar filtros -->
    <div class="mt-3 text-end">
      <button class="btn btn-primary me-2" (click)="buscarClientes()">
        <i class="bi bi-search"></i> Buscar
      </button>
      <button class="btn btn-secondary" (click)="limpiarFiltros()">
        <i class="bi bi-x-circle"></i> Limpiar Filtros
      </button>
    </div>
  </div>

  <!-- Tabla de Clientes -->
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo Electrónico</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Identificación</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">{{ cliente.id }}</th>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>{{ cliente.identificacion }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm me-2">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="clientes.length === 0">
          <td colspan="6" class="text-center">No se encontraron clientes</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
